<nav class="flex flex-col sm:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-white sm:bg-transparent shadow sm:shadow-none border-t-4 border-blue-600" aria-label="Main Navigation">
    <div class="w-full sm:w-auto self-start sm:self-center flex flex-row sm:flex-none flex-no-wrap justify-between items-center">
        <a href="{{ .Site.BaseURL }}" class="no-underline">
            <img src="/img/logo.svg" alt="Cured Compliance Logo" class="h-12 py-5"></a>
        <button id="menuBtn" class="hamburger block sm:hidden focus:outline-none" type="button" onclick="navToggle();" aria-label="Show Menu">
            <span class="hamburger__top-bun"></span>
            <span class="hamburger__bottom-bun"></span></button>
    </div>

    <div id="menu" class="w-full sm:w-auto self-end sm:self-center hidden sm:flex flex-col sm:flex-row items-center h-full py-1 pb-4 sm:py-0 sm:pb-0">
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <div class="dropdown">
            <a class="text-gray-800 font-bold hover:text-blue-600 text-lg text-center w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1">{{ .Name }}</a>
                    <div class="dropdown-content">
                        {{ range .Children }}
                                <a href="{{ .URL }}">{{ .Name }}</a>
                        {{ end }}
                    </div>
            </div>
            {{ else }}
                <a href="{{ .URL }}" class="text-gray-800 font-bold hover:text-blue-600 text-lg text-center w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1">{{ .Name }}</a>
            {{ end }}
        {{ end }}

        <span id="follow" class="hidden sm:inline-block text-gray-800 font-bold hover:text-blue-600 text-lg sm:w-auto sm:px-4 sm:py-1 cursor-pointer">Follow</span>
        {{ range .Site.Params.social }}
            <a href="{{ .url }}" class="text-gray-800 font-bold hover:text-blue-600 text-lg text-center w-full no-underline sm:hidden py-2" target="_blank" rel="noopener">{{ .title }}</a>
        {{ end }}
        <a class="text-gray-800 border border-indigo-800 text-lg bg-gray-100 rounded-full w-auto no-underline text-center sm:text-left hover:border-blue-600 hover:text-blue-600 hover:bg-white hover:shadow-md px-6 py-1 my-2 sm:my-0 sm:ml-4" href="{{ if .IsHome }}#register{{ else }}{{ .Site.BaseURL }}#register{{ end }}">Register Now</a>
    </div>

</nav>
